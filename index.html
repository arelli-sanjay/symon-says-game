<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMONSAYS GAME</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <h1>Symon Says Game</h1>
   <h2>Press Any Key To Start The Game</h2>
   <div class="btn-container">
    <div class="class1">
        <div class="btn yellow" type="button" id="yellow">1</div>
        <div class="btn green" type="button" id="green">2</div>
    </div>
    <div class="class2">
         <div class="btn red" type="button" id="red">3</div>
         <div class="btn voilet" type="button" id="voilet">4</div>
    </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
